<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>



<ion-item>
  <ion-label position="fixed">Correo:</ion-label>
  <ion-input type="text" [(ngModel)]="user.email" ></ion-input>
</ion-item>

<ion-item>
  <ion-label position="fixed">Password:</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>

<ion-button  color="dark" expand="block" (click)="onLogin()">Login</ion-button>

<p *ngIf="flag" style="color: red;">Error usuario y/o contrase√±a incorrectos</p>




  
</ion-content>
