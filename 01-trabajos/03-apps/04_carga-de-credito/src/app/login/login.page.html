

<ion-content [fullscreen]="true" padding class="background" >


  <div id="container" >


    <section class="container" >
      
      <form action="" class="form-control h-100 " style="background-color: rgb(62, 216, 126); border-color: rgb(62, 216, 126); ">
        <h1 class="titulo text-white" style="text-shadow: 2px 1px black;" >Bienvenido</h1>
        <div align="left">
          <label for="textCorreo" class="text-white text-left " style="text-shadow: 2px 1px black;" >Correo:</label>
        </div>
          <div class="form-row ">
              <div class="col input-group mb-2">
                  <label for="textCorreo" class="mt-1 fas fa-envelope input-group-text"></label>
                  <input type="text" id="textCorreo" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" class="form-control form-text"  placeholder="Ingrese su correo">
              </div>
          </div>
          
          <div align="left">
            <label for="textContrase単a" class="text-white mt-3" style="text-shadow: 2px 1px black;">Contrase単a:</label>
          </div>
          <div class="form-row ">
              <div class="col input-group mb-2">
                  <label for="textContrase単a" class="mt-1 fas fa-key input-group-text"></label>
                  <input type="password" id="textContrase単a" [(ngModel)]="user.password"  [ngModelOptions]="{standalone: true}" class="form-control form-text"  placeholder="Ingrese su correo">
              </div>
          </div>

          <section class="mt-3">
            <div class="row">
              <div class="col">
                <button class="btn btn-primary btn-block" (click)="onLogin()" >Ingresar</button>
              </div>
              <div class="col">
                <button class="btn btn-warning btn-block" (click)="onLogin()" >Registrarse</button>
              </div>
            </div>
          </section>
          

          <div id="errorLogin" class="mb-2 text-left" style="height: 20px;width: 800px;">
            <strong><h6 id="msjError"></h6></strong>
          </div>
          
          
      </form>

    </section>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="person"></ion-icon>
    </ion-fab-button>
  <ion-fab-list side="start">
    <ion-fab-button (click)="login_Admin()"><ion-icon src="assets/animales/mono.svg"></ion-icon></ion-fab-button>
    <ion-fab-button (click)="login_Invitado()"><ion-icon src="assets/animales/leon.svg"></ion-icon></ion-fab-button>
    <ion-fab-button (click)="login_Usuario()"><ion-icon src="assets/animales/gato.svg"></ion-icon></ion-fab-button>
    <ion-fab-button (click)="login_Anonimo()"><ion-icon src="assets/animales/perro.svg"></ion-icon></ion-fab-button>
    <ion-fab-button (click)="login_Tester()"><ion-icon src="assets/animales/pajaro.svg"></ion-icon></ion-fab-button>
  </ion-fab-list>
</ion-fab>

</ion-content>
