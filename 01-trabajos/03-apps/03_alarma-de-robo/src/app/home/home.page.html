<ion-content padding>
  <body> 
    <ion-card *ngIf="showDialog" style="position: absolute; top: 0;"> 
      <ion-card-header>
        <ion-card-title>Desactivar Proteccion</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item color="none">
          <ion-input class="centrado" type='password' placeholder="Ingrese la clave" [(ngModel)]="clave" name="password" required></ion-input>
        </ion-item>
        <div style="height: 20px;">
          <ion-label style="color: white;" *ngIf="estado=='permitido'" class="txtVerificacion">Desactivado exitosamente!!!</ion-label>  
          <ion-label  style="color: white;" *ngIf="estado=='denegado'" class="txtVerificacion">Clave Incorrecta!!!</ion-label>
        </div>
          <ion-button  color="danger" expand="full"  (click)="btnActivarODesactivar()">Desactivar</ion-button>

        


      </ion-card-content>
    </ion-card>
    
    <ion-grid >
      <ion-row>
        <ion-col size="12">
          <ion-img src="assets/escudoActivado.svg"  *ngIf="presionado" name="pause" id="btnStart" (click)="btnActivarODesactivar()"></ion-img>
          <br>
          <ion-label class="textInfo" style="font-size: 120%;" *ngIf="presionado">Presione para desactivar</ion-label>
          <ion-img src="assets/escudoDesactivado.svg"  *ngIf="!presionado" id="btnStop"
          (click)="btnActivarODesactivar()"></ion-img>
            <br>
            <ion-label class="textInfo"  *ngIf="!presionado">Presione para iniciar</ion-label>
        </ion-col>
  
        
        
          <ion-row>
            <ion-col>
              <ion-text class="textInfo" >{{this.posicionActualCelular}}</ion-text>
            </ion-col>
          </ion-row>
        
      </ion-row>
      <br>
    
    </ion-grid>    
  </body>
  
</ion-content>
