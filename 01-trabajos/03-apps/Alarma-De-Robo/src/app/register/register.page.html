<!-- Include in <head> to load fonts from Google -->
  <link href='https://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lato:100italic' rel='stylesheet' type='text/css'>
  
  <ion-content >
    <div id="header">
      <h2 class="had-r1">Registro</h2>
      <ion-icon class="iconPri" name="person-outline"></ion-icon>
    </div>
    <form [formGroup]="registrationForm" (ngSubmit)="submit()">
      <ion-list class="list">
        <ion-item>
          <ion-input formControlName="email" type="text" placeholder="Correo"></ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.email">
          <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>

        <br>
        <ion-item>
          <ion-input formControlName="password" type="password" placeholder="Clave"></ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.password">
          <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>
  
      </ion-list>
      <br>
      <ion-button class="btnRegister" [disabled]="!registrationForm.valid" type="submit" expand="block" shape="round" (click)="onRegister()">Registrarse</ion-button>
      <ion-button class="btnCancel" expand="block" shape="round" routerLink="/inicio">Cancelar</ion-button>

    </form>
  </ion-content>
