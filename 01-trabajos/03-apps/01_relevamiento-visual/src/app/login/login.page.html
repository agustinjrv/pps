<ion-header class="tituloLogin">
  
</ion-header>
<ion-content [fullscreen]="true" padding class="background">
  <div class="login card">
    <p class="aligncenter"></p>
    <div class="card-body">
      <h1 style="text-align: center ;color:black">Bienvenido</h1>
      <form novalidate (ngSubmit)="onLogin()" [formGroup]="userForm">
        <fieldset>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo</label>
            <input type="email" class="form-control" id="email" placeholder="Correo Electronico" formControlName="email"
              [class]="isValidField('email')" />
            <div class="invalid-feedback" style="font-family: sans-serif;">
              <span style="color:white" *ngIf="userForm.get('email').errors?.required">
                 *Debe ingresar un correo
              </span>              
            </div>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña"
              formControlName="password" [class]="isValidField('password')" />
            <div class="invalid-feedback" style="font-family: sans-serif;">
              <span  style="color:white"  *ngIf="userForm.get('password').errors?.required">
                *Debe ingresar una contraseña
              </span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary rounded-pill btn-block " [disabled]="userForm.invalid">
            Ingresar
          </button>

          <button type="submit" class="btn btn-dark rounded-pill btn-block " >
            Registrarse
          </button>
          <hr>
          <div class="btn-group btn-block">
              
              <div class="container text-center">
                <button type="button" class="btn btn-warning rounded-pill " (click)="LoginAnonimo()">Anonimo</button>
                <button type="button" class="btn btn-secondary rounded-pill " (click)="LoginInvitado()">Invitado</button>
                <button type="button" class="btn btn-success rounded-pill " (click)="LoginUsuario()">Usuario</button>
                <button type="button" class="btn btn-primary rounded-pill  " (click)="LoginAdmin()">Admin</button>
                <button type="button" class="btn btn-dark rounded-pill " (click)="LoginTester ()">Tester</button>
                
                
              </div>
            </div>
          
        </fieldset>
      </form>
    </div>
  </div>
</ion-content>
